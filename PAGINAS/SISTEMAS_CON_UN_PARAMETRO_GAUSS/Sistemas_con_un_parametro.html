<body class="pag-sistema-parametro">
<div id="tituloinicial">
<h1>DISCUSIÓN Y RESOLUCIÓN DE SISTEMAS DE ECUACIONES LINEALES con un parámetro<br/>MÉTODO DE GAUSS</h1>
<div id="controlesTop">
<a class="abreVentana" href="#" id="abreVentana1">AYUDA</a>
<a aria-label="Volver a inicio" href="../../index.html" id="btnHome" title="Inicio">
<svg aria-hidden="true" height="18" viewbox="0 0 24 24" width="18">
<path d="M12 3 3 10h2v9h6v-6h2v6h6v-9h2L12 3z"></path>
</svg>
<span>VOLVER</span>
</a>
</div>
<div class="ventana" id="ventana1">
<div class="contenidoVentana">
<span class="cierraVentana" id="cierraVentana1">×</span>
<h2>Instrucciones</h2>
<iframe height="500px" id="pdf1" src="" width="100%"></iframe>
</div>
</div>
</div>
<p id="notaParametro"><span id="span1">(El parámetro solo puede tomar valores enteros o racionales)</span></p>
<div id="contenedor">
<div id="caja1"></div>
<h3 id="titulo3"></h3>
<div id="caja2"></div>
<div id="contenedorCaja3"><div id="caja3"></div></div>
</div>
<footer class="siteFooter"><div class="footerInner"><a href="/about">Acerca de</a><a href="/contacto">Contacto</a><a href="/privacy">Privacidad</a><a href="/cookies">Cookies</a></div></footer>
<script>
(()=>{if(!document.body.classList.contains("pag-sistema-parametro"))return;
let cont=document.getElementById("contenedor"),c1=document.getElementById("caja1"),t3=document.getElementById("titulo3"),c2=document.getElementById("caja2"),c3=document.getElementById("contenedorCaja3");
if(!cont||!c2||!c3)return;
let footer=document.querySelector("footer.siteFooter"),minC3=160;
let _gap=()=>{let cs=getComputedStyle(cont),g=parseFloat(cs.rowGap||cs.gap||"0");return isNaN(g)?10:g;};
let _p=(k)=>{let cs=getComputedStyle(cont);let v=parseFloat(cs[k]||"0");return isNaN(v)?0:v;};
let _scrollBottom=(el)=>{try{el.scrollTop=el.scrollHeight;}catch(e){}};
let _update=()=>{requestAnimationFrame(()=>{let pt=_p("paddingTop"),pb=_p("paddingBottom"),gap=_gap();
let inner=cont.clientHeight-pt-pb, h1=c1?c1.offsetHeight:0, h3=t3?t3.offsetHeight:0;
let gaps=0;if(c1&&t3)gaps+=gap;if(t3&&c2)gaps+=gap;if(c2&&c3)gaps+=gap;
let cap=inner-h1-h3-gaps-minC3;
let desired=(c2.childElementCount?c2.scrollHeight:0);
if(desired<1)desired=80;
if(cap<80)cap=80;
let h2=Math.min(desired,cap);
c2.style.height=h2+"px";
c3.style.minHeight=minC3+"px";
_scrollBottom(c2);_scrollBottom(c3);});};
addEventListener("resize",_update,{passive:true});
let obs=new MutationObserver(()=>_update());
obs.observe(c2,{childList:true,subtree:true});
obs.observe(c3,{childList:true,subtree:true});
_update();})();
let c2=document.getElementById("caja2"),c3=document.getElementById("contenedorCaja3");if(!c2||!c3)return;
let g=12,min3=160,raf=0;
let _hPrimer=()=>{let h=0;try{if(c2.children&&c2.children.length)h=c2.children[0].getBoundingClientRect().height||0;}catch(e){}return Math.max(260,Math.ceil(h)+40);};
let ajustar=()=>{let vh=innerHeight,r2=c2.getBoundingClientRect(),r3=c3.getBoundingClientRect(),min2=_hPrimer();
let h2=Math.floor(r3.top-r2.top-g),h3=Math.floor(vh-r3.top-g);
if(h2<min2){let d=min2-h2;h2=min2;h3-=d;}if(h3<min3){let d=min3-h3;h3=min3;h2-=d;}
let avail=Math.floor(vh-r2.top-g);if(h2+h3>avail){let over=h2+h3-avail;h3=Math.max(min3,h3-over);h2=Math.max(180,avail-h3);}
c2.style.height=h2+"px";c3.style.height=h3+"px";};
let _sb=e=>{try{e.scrollTop=e.scrollHeight;}catch(err){}};
let scrollAbajo=()=>{if(raf)cancelAnimationFrame(raf);raf=requestAnimationFrame(()=>{ajustar();_sb(c2);_sb(c3);raf=0;});};
let obsOpt={childList:true,subtree:true,characterData:true};
new MutationObserver(scrollAbajo).observe(c2,obsOpt);
new MutationObserver(scrollAbajo).observe(c3,obsOpt);
addEventListener("resize",scrollAbajo,{passive:true});scrollAbajo();})();
</script>
</body>
</html>
